<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<style>
	.button{
	border:none;
	color:white;
	padding:10px 25px;
	text-align:center;
	text-decoration:none;
	display:inline-block;
	font-size:16px;
	margin:4px 2px;
	cursor:pointer;
}
.button1 {background-color:#4CAF50;}
.button2 {background-color:#CD5C5C;}
</style>
</head>
<body th:style=" ' background:url(/img/img5.jpg) no-repeat center center fixed; background-repeat: no-repeat; background-size: 100% 100%; height: 500px; background-attachment: fixed '">


	
		<h1 align="center">
        <font color="Blue" size ="15" >EMPLOYEE MANAGEMENT SYSTEM</font> 
    </h1>
		<hr>
		<br>
		<br>
	
		<div align="center">
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method ="post">
			
			<input type="hidden" th:field="*{id}"/>
			<fieldset style="width:270px">
			<legend>Update Employee Details</legend>
			<br>
			
		    <div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First
								Name</label>
			</div>
			<input type="text" th:field="*{first_name}"  placeholder="Employee First Name" required id="FirstName" class="form-control mb-4 col4">
			<br>
			<br>
			 <div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last
								Name</label>
			</div>
			<input type="text" th:field="*{last_name}"  placeholder="Employee Last Name" required id="LastName" class="form-control mb-4 col4">
			<br><br>
			 <div class="form-group">
							<label for="role" class="col-md-3 control-label">Role</label>
			</div>
			<input type="text" th:field="*{role}"  placeholder="Employee's role" required id="Role" class="form-control mb-4 col4">
			<br><br>
			
			 <div class="form-group">
							<label for="designation" class="col-md-3 control-label">Designation</label>
			</div>
			<input type="text" th:field="*{designation}"  placeholder="Employee's Designation" required id="Designation" class="form-control mb-4 col4">
			<br><br>
			 <div class="form-group">
							<label for="department" class="col-md-3 control-label">Department</label>
			</div>
			<input type="text" th:field="*{department}"  placeholder="Employee's Department" required id="Department" class="form-control mb-4 col4">
			<br><br>
			 <div class="form-group">
							<label for="salary" class="col-md-3 control-label">Salary</label>
			</div>
			<input type="text" th:field="*{salary}"  placeholder="Employee's Salary" required id="Salary" class="form-control mb-4 col4">
			<br><br>
			 <div class="form-group">
							<label for="contact" class="col-md-3 control-label">Contact</label>
			</div>
			<input type="text" th:field="*{contact}"  placeholder="Employee's Mobile number" required id="Contact" class="form-control mb-4 col4">
			
			<br>
			<br>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
						<button class="button button1">Update</button>
						<a th:href="@{/list}"></a>
						
						<button class="button button2">Cancel</button>
						<a th:href="@{/list}"></a>
						
							</div>
						</div>
			
			</fieldset>	
		</form>
		</div>
		</div>

</body>
</html>
