<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Department Form</title>
<style>
	.button{
	border:none;
	color:white;
	padding:10px 25px;
	text-align:center;
	text-decoration:none;
	display:inline-block;
	font-size:16px;
	margin:4px 2px;
	cursor:pointer;
}
.button1 {background-color:#4CAF50;}
</style>
</head>
<body th:style=" ' background:url(/img/img5.jpg) no-repeat center center fixed; background-repeat: no-repeat; background-size: 100% 100%; height: 500px; background-attachment: fixed '">


	
		<h1 align="center">
        <font color="Blue",font style="monospace" size ="15" >EMPLOYEE MANAGEMENT SYSTEM</font> 
    </h1>
		<hr>
		<br>
		<br>
	
		<div align="center">
		<form action="#" th:action="@{/saveDepartment}" th:object="${department}" method ="post">
			
			
			<fieldset style="width:270px">
			<legend>Add New Department</legend>
			<br>
			
			<div class="form-group">
				<label for="dname" class="col-md-3 control-label">Department Name</label>
								
			</div>
			<input type="text" th:field="*{dname}"  placeholder="Department Name" required id="DepartmentName" class="form-control mb-4 col4">
			<br>
			<br>
			 <div class="form-group">
							<label for="dphoneNo" class="col-md-3 control-label">Phone No</label>
							
			</div>
			<input type="text" th:field="*{dphoneNo}"  placeholder="Department Phone No" required id="DepartmentPhNo" class="form-control mb-4 col4">
			<br><br>
			 <div class="form-group">
							<label for="dEmail" class="col-md-3 control-label">Department Email</label>
			</div>
			<input type="text" th:field="*{dEmail}"  placeholder="Email" required id="Department Email" class="form-control mb-4 col4">
			<br><br>
			
			 <div class="form-group">
							<label for="dEntentionNo" class="col-md-3 control-label">Department EntentionNo</label>
			</div>
			<input type="text" th:field="*{dEntentionNo}"  placeholder="Entention No" required id="Entention No" class="form-control mb-4 col4">
			<br><br>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
						<button class="button button1">Save</button>
						<a th:href="@{/dept-list}"></a>
						
						</div>
			
			</fieldset>	
			
			
		</form>
		
						
	
		
</body>
</html>
